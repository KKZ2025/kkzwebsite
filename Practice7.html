<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Treasure Hunt - Compound Directional Complement Practice</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 18px;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .game-area {
            padding: 20px;
        }
        
        .game-container {
            width: 100%;
            height: 500px;
            border: 3px solid #4CAF50;
            position: relative;
            overflow: hidden;
            background-color: #e8f5e9;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .warrior {
            width: 120px;
            height: 180px;
            position: absolute;
            transition: all 2.5s ease-in-out;
            z-index: 2;
        }
        
        .castle {
            width: 400px;
            height: 350px;
            position: absolute;
            right: 50px;
            top: 100px;
            z-index: 1;
        }
        
        .staircase {
            width: 500px;
            height: 300px;
            position: absolute;
            right: 0;
            top: 150px;
            z-index: 1;
            display: none;
        }
        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .answer-input {
            padding: 12px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        }
        
        .answer-input:focus {
            border-color: #2E8B57;
            box-shadow: 0 0 8px rgba(46, 139, 87, 0.5);
        }
        
        .submit-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(to bottom, #4CAF50, #2E8B57);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to bottom, #45a049, #26734d);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            min-height: 24px;
            text-align: center;
            font-weight: bold;
        }
        
        .level-indicator {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2E8B57;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            height: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }
        
        .instructions {
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #2E8B57;
        }
        
        .instructions p {
            margin-bottom: 10px;
        }
        
        /* Specific styles for levels */
        .jump-warrior, .table-warrior, .chest-warrior {
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        .jump-warrior img, .table-warrior img, .chest-warrior img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .success-message {
            text-align: center;
            font-size: 28px;
            color: #2E8B57;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Castle Treasure Hunt</h1>
            <div class="subtitle">Compound Directional Complement Practice</div>
        </header>
        
        <div class="game-area">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="level-indicator" id="level-indicator">Level 1</div>
            
            <div class="instructions">
                <h3>How to Play:</h3>
                <p>Enter the correct directional complement in Chinese to guide the warrior through each level.</p>
            </div>
            
            <!-- Level 1 -->
            <div id="level1" class="tab-content active">
                <div class="game-container">
                    <img class="warrior" id="warrior1" src="https://raw.githubusercontent.com/kkzwebsite/kkzwebsite/main/images/warrior1.png" alt="Warrior">
                    <img class="castle" id="castle1" src="https://raw.githubusercontent.com/kkzwebsite/kkzwebsite/main/images/castle1.png" alt="Castle">
                </div>
                <div class="input-area">
                    <input type="text" class="answer-input" id="answer1" placeholder="Enter the directional complement...">
                    <button class="submit-btn" id="submit1">Submit</button>
                </div>
                <div class="message" id="message1"></div>
            </div>
            
            <!-- Level 2 -->
            <div id="level2" class="tab-content" style="display: none;">
                <div class="game-container">
                    <img class="warrior" id="warrior2" src="https://raw.githubusercontent.com/kkzwebsite/kkzwebsite/main/images/warrior1.png" alt="Warrior">
                    <img class="staircase" id="staircase2" src="https://raw.githubusercontent.com/kkzwebsite/kkzwebsite/main/images/staircase2.png" alt="Staircase">
                </div>
                <div class="input-area">
                    <input type="text" class="answer-input" id="answer2" placeholder="Enter the directional complement...">
                    <button class="submit-btn" id="submit2">Submit</button>
                </div>
                <div class="message" id="message2"></div>
            </div>
            
            <!-- Other Levels here with the same pattern -->
        </div>
    </div>
</body>
</html>
